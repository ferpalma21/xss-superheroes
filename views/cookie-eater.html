<script type="text/javascript">
  function setCookie(name, value, daysToExpire) {
    var date = new Date();
    date.setTime(date.getTime() + (daysToExpire * 24 * 60 * 60 * 1000));
    var expires = "expires=" + date.toUTCString();
    document.cookie = name + "=" + value + "; " + expires + "; path=/";
  }
  function getCookie(name) {
    var cookieName = name + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var cookieArray = decodedCookie.split(';');

    for (var i = 0; i < cookieArray.length; i++) {
        var cookie = cookieArray[i].trim();
        if (cookie.indexOf(cookieName) == 0) {
            return cookie.substring(cookieName.length, cookie.length);
        }
    }

    return null;
  }

  function showCookie(){
    document.getElementsByClassName('wrapper-3')[0].innerHTML = getCookie('superGalleta');
  }

  document.querySelector('#cookieEater').addEventListener('submit', (e) => {
    e.preventDefault();
    setCookie("superGalleta", document.querySelector('#cookieEaterInput').value, 7);
    showSuccessMessage('Galleta con super poderes creada');
    document.querySelector('#cookieEaterInput').value = '';
  });
</script>
